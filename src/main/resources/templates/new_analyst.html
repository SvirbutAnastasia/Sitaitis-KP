<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление аналитика</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>Мониторинг айти проектов</h1>
    <hr>
    <h2>Добавление аналитика</h2>

    <form action="#" th:action="@{/saveAnalyst}" th:object="${analyst}"
          method="POST">
        <input type="text" th:field="*{FIO}"
               placeholder="ФИО аналитика" class="form-control mb-4 col-4"
               pattern="[А-Яа-Я]{2,}">

        <input type="text" th:field="*{department}"
               placeholder="Отдел аналитика" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2, but"> Добавить аналитика</button>
    </form>
    <hr>

    <a th:href = "@{/analysts/}"> Вернуться к списку аналитиков</a>
</div>
</body>
</html>
