<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Мониторинг айти проектов</h1>
    <hr>
    <h2>Save Realty</h2>

    <form action="#" th:action="@{/saveUser}" th:object="${user}"
          method="POST">
        <input type="text" th:field="*{FIO}"
               placeholder="User FIO" class="form-control mb-4 col-4"
               pattern="[A-Za-z]{2,}">

        <input type="text" th:field="*{post}"
               placeholder="User Present Post" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}"
               placeholder="User Present Post" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save Realty</button>
    </form>

    <hr>

    <a th:href = "@{/users}"> Back to User List</a>
</div>
</body>
</html>
