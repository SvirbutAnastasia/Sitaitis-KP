<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Авторизация</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">


</head>
<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">

				<a class="navbar-brand" href="#" th:href="@{/}">Мониторинг айти проектов</a>
			</div>
		</div>
	</nav>
	
	<br>
	<br>
	<div class = "container">
		<div class = "row">
			<div class = "col-md-6 col-md-offset-3">
				
				<h1> Вход </h1>
				<form th:action="@{/login}" method="post">
					
					<!-- error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Неверное имя пользователя или пароль</div>
					</div>
				
					<!-- logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">Вы вышли из аккаунта</div>
					</div>
					
					<div class = "form-group">
						<label for ="username"> Почта </label> :
						<input type="text" class = "form-control" id ="username" name = "username"
						placeholder="Введите вашу почту" autofocus="autofocus">
					</div>
					
					<div class="form-group">
						<label for="password">Пароль</label>: <input type="password"
							id="password" name="password" class="form-control"
							placeholder="Введите ваш пароль" />
					</div>
					
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Войти" />
							</div>
						</div>
					</div>
				</form>
				<div class="form-group">
						<span>Новый пользователь? <a href="/" th:href="@{/registration}">Зарегистрироваться</a></span>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
